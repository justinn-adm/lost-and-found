<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .tab-buttons {
      display: flex;
    }

    .tab-buttons button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: #f1f1f1;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-buttons .active {
      background: #333;
      color: white;
    }

    .form-container {
      padding: 2rem;
      display: none;
      animation: fadeIn 0.4s ease-in-out;
    }

    .form-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-buttons">
      <button onclick="toggleForm('login')" id="loginTab" class="active">Sign In</button>
      <button onclick="toggleForm('register')" id="registerTab">Sign Up</button>
    </div>

    <div class="form-container active" id="login">
      <form method="POST" action="login.php">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
    </div>

    <div class="form-container" id="register">
      <form method="POST" action="SignUp.php">
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <select name="gender" id="gender" required onchange="setProfileImage()">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <input type="hidden" name="profile_img" id="profile_img" value="">
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById('login').classList.remove('active');
      document.getElementById('register').classList.remove('active');
      document.getElementById('loginTab').classList.remove('active');
      document.getElementById('registerTab').classList.remove('active');

      document.getElementById(form).classList.add('active');
      document.getElementById(form + 'Tab').classList.add('active');
    }

    function setProfileImage() {
      const gender = document.getElementById("gender").value;
      const profileImgInput = document.getElementById("profile_img");
      if (gender === "male") {
        profileImgInput.value = "boy.jfif";
      } else if (gender === "female") {
        profileImgInput.value = "girl.jfif";
      } else {
        profileImgInput.value = "";
      }
    }
  </script>
</body>
</html>
