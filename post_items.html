<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Lost Item - CvSU Naic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0c2b6a, #0c2b6ad0), url('casn.jpg') no-repeat center/cover;
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      color: #10b981;
    }

    .header p {
      font-size: 18px;
      color: #ddd;
      margin-top: 10px;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    /* File Upload */
    .file-upload {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .file-upload button {
      padding: 12px 20px;
      background: #10b981;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .file-upload button:hover {
      background: #0e9c6e;
      transform: translateY(-2px);
    }

    .file-upload #fileName {
      font-size: 14px;
      color: #ddd;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 250px;
    }

    /* Inputs */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #10b981;
      pointer-events: none;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #f9f9f9;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #10b981;
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
      outline: none;
    }

    /* Calendar Styling */
    .form-group.date-picker input[type="date"] {
      appearance: none;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding-right: 45px;
      position: relative;
      cursor: pointer;
      color-scheme: dark;
    }

    .form-group.date-picker input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: invert(1) sepia(1) saturate(5) hue-rotate(120deg);
      opacity: 0.9;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .form-group.date-picker input[type="date"]::-webkit-calendar-picker-indicator:hover {
      transform: scale(1.2);
      filter: invert(1) sepia(1) saturate(8) hue-rotate(140deg);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Anon Option */
    .anon-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .anon-option input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #10b981;
    }

    /* Submit Button */
    .post-card button.post-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #10b981, #0e9c6e);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .post-card button.post-btn:hover {
      background: #0e9c6e;
      transform: translateY(-2px);
    }

    ::placeholder {
      color: #ddd;
    }

    /* Responsive */
    @media (max-width: 700px) {
      body {
        padding: 30px 15px;
      }
      .post-card {
        padding: 20px;
      }
      .header h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Post a Lost Item</h2>
    <p>Fill in the details to help someone find their lost belongings.</p>
  </div>

  <div class="post-card">
    <div class="file-upload">
      <input type="file" id="imageInput" accept="image/*" hidden>
      <button type="button" id="customFileButton">Choose Image</button>
      <span id="fileName">No file chosen</span>
    </div>

    <div class="form-group">
      <span class="icon">üè∑Ô∏è</span>
      <input type="text" id="itemLabel" placeholder="Item Name (e.g. Umbrella)">
    </div>

    <div class="form-group date-picker">
      <span class="icon">üìÖ</span>
      <input type="date" id="itemDate">
    </div>

    <div class="form-group">
      <span class="icon">üìç</span>
      <input type="text" id="itemLocation" placeholder="Location (e.g. Building 2)">
    </div>

    <div class="form-group">
      <span class="icon">üìù</span>
      <textarea id="itemDescription" placeholder="Short description..."></textarea>
    </div>

    <label class="anon-option">
      <input type="checkbox" id="anonymousCheckbox">
      Post Anonymously
    </label>

    <button class="post-btn" onclick="addLostItem()">POST</button>
  </div>

  <script>
    const realFileInput = document.getElementById('imageInput');
    const customButton = document.getElementById('customFileButton');
    const fileName = document.getElementById('fileName');

    customButton.addEventListener('click', () => {
      realFileInput.click();
    });

    realFileInput.addEventListener('change', () => {
      if (realFileInput.files[0]) {
        fileName.textContent = realFileInput.files[0].name;
      } else {
        fileName.textContent = "No file chosen";
      }
    });

    function addLostItem() {
      const input = document.getElementById('imageInput');
      const label = document.getElementById('itemLabel').value.trim();
      const date = document.getElementById('itemDate').value;
      const location = document.getElementById('itemLocation').value.trim();
      const description = document.getElementById('itemDescription').value.trim();
      const anonymous = document.getElementById('anonymousCheckbox').checked ? 1 : 0;

      if (!input.files[0]) return alert('Please select an image.');
      if (!label) return alert('Please enter a name for the item.');

      const formData = new FormData();
      formData.append('image', input.files[0]);
      formData.append('name', label);
      formData.append('date', date);
      formData.append('location', location);
      formData.append('description', description);
      formData.append('anonymous', anonymous);

      fetch('upload.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(result => {
        if (result === "success") {
          alert("Item posted successfully!");
          window.location.href = "lost.php"; // ‚úÖ redirect after OK
        } else {
          alert("Failed to upload. Server said: " + result);
        }
      })
      .catch(error => console.error('Upload error:', error));

      input.value = '';
      fileName.textContent = "No file chosen";
      document.getElementById('itemLabel').value = '';
      document.getElementById('itemDate').value = '';
      document.getElementById('itemLocation').value = '';
      document.getElementById('itemDescription').value = '';
      document.getElementById('anonymousCheckbox').checked = false;
    }
  </script>

</body>
</html>
