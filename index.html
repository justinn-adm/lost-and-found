<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost and Found CvSU Naic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Luckiest+Guy&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('casn.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(12, 43, 106, 0.459);
      flex-wrap: wrap;
    }

    .navbar-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-title img {
      width: 80px;
      height: 50px;
      object-fit: contain;
    }

    .navbar-title span {
      font-size: 1.5rem;
      font-weight: 800;
      color: #ffffff;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #10b981;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links a {
        margin: 5px 0;
      }
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 120px 0 120px;
    }

    .typing-box {
      font-family: 'Poppins', sans-serif;
    }

    .typing-box h1 {
      font-size: 3.5rem;
      line-height: 1.2;
      color: #e0f2f1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .typing-box span {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tagline {
      margin-top: 50px;
      font-size: 1.65rem;
      font-weight: 600;
      font-style: italic;
      color: #000000;
    }

    .tagline1 {
      margin-bottom: 10px;
      font-size: 1.65rem;
      font-weight: 600;
      font-style: italic;
      color: #000000;
    }

    .nav-links {
      display: flex;
      justify-content: flex-end;
      flex: 1;
    }

    .login-button {
      margin-top: 10px;
      margin-left: 60px;
      padding: 14px 34px;
      background: linear-gradient(to right, #3b82f6, #1a47aa);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.6);
      background: linear-gradient(to right, #2563eb, #1d4ed8);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .right-aligned-text {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.5rem;
      color: #ffffff;
      align-self: flex-start;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar-title">
      <img src="images/logo.png" alt="CvSU Logo">
      <span><strong style="display: block; font-size: 1.8rem;">Lost and Found</strong><span style="display: block; font-size: 1.1rem;">CvSU NAIC</span></span>
    </div>
    <nav class="nav-links">
      <a href="anlala.html">About Us</a>
      <a href="login.html">FAQ</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="typing-box">
      <h1 id="typingText">
        <span>Looking For</span>
        <span>Something?</span>
      </h1>
      <p class="tagline">Lost something? </p>
      <p class="tagline1">Let the campus help you get it back.</p>
      <a href="SignIn_SignUp.html">
        <button class="login-button">Log in</button>
      </a>
    </div>
  </div>

  <script>
    const phrases = [
      ["Looking For", "Something?"],
      ["Lost an", "Item?"],
      ["Found", "Something?"],
      ["Need to Report", "a Loss?"],
      ["Reclaim Your", "Belongings?"],
      ["Help Us Return", "Items!"]
    ];

    const typingBox = document.getElementById("typingText");
    let index = 0;

    function updateTypingText() {
      const [line1, line2] = phrases[index];
      typingBox.innerHTML = `<span>${line1}</span><span>${line2}</span>`;
      const spans = typingBox.querySelectorAll('span');
      spans.forEach((span, i) => {
        span.style.opacity = 0;
        span.style.transform = 'translateY(20px)';
        span.style.animation = 'fadeInUp 0.8s ease forwards';
        span.style.animationDelay = `${0.4 + i * 0.4}s`;
      });
      index = (index + 1) % phrases.length;
    }

    updateTypingText();
    setInterval(updateTypingText, 2800);
  </script>

</body>
</html>
