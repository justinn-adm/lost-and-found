<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Us - CvSU Naic Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Luckiest+Guy&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0c2b6a, #0c2b6ad0), url('casn.jpg') no-repeat center/cover;
      color: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(4px);
    }

    header {
      background: rgba(12, 43, 106, 0.85);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand img {
      width: 70px;
      height: auto;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #10b981;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #10b981;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 80px 10% 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 50px;
    }

    .member {
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 35px;
      text-align: center;
      transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease, backdrop-filter 0.4s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(60px);
      animation: fadeInUp 1.2s forwards;
      position: relative;
    }

    .member:nth-child(1) { animation-delay: 0.2s; }
    .member:nth-child(2) { animation-delay: 0.4s; }
    .member:nth-child(3) { animation-delay: 0.6s; }

    .member:hover {
      transform: translateY(-10px) scale(1.03);
      border-color: #10b981;
      box-shadow: 0 20px 50px rgba(16, 185, 129, 0.25);
      backdrop-filter: blur(15px);
    }

    .member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 4px solid #10b981;
      transition: transform 0.4s ease;
    }

    .member:hover img {
      transform: scale(1.05) rotate(2deg);
    }

    .member h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: #10b981;
    }

    .member p {
      line-height: 1.7;
      font-size: 1rem;
      color: #e0e6ed;
      margin-bottom: 15px;
    }

    .contact-number {
      font-weight: bold;
      color: #f0f4f8;
      background: rgba(16, 185, 129, 0.2);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(12, 43, 106, 0.85);
      font-size: 0.9rem;
      color: #d0d8e0;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      header, nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="images/logo.png" alt="CvSU Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>

    </div>

  </main>

  <footer>
    &copy; 2025 CvSU Naic Lost and Found. All rights reserved.
  </footer>

</body>
</html>
